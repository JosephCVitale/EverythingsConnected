<html>
<head>
  <title>Drawing a simple network without filtering</title>
  <meta charset="utf-8" />
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="app.js"></script>
</head>
<style>

  .link {
    stroke: #000;
    stroke-width: 1.5px;
  }
  
  .node {
    cursor: move;
    fill: #ccc;
    stroke: #000;
    stroke-width: 1.5px;
  }
  
  .node.fixed {
    fill: #f00;
  }
  
</style>`
</html>
